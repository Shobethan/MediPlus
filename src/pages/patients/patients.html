<!-- header segment of the page -->
<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only id="notification-button" (click)="push__notifications_page()" style="margin-left: 10px;">
        <ion-icon name="md-notifications"></ion-icon>
        <ion-badge id="notification-badge">{{ notificationsCount }}</ion-badge>
      </button>
    </ion-buttons>
    <ion-title>PATIENTS</ion-title>
  </ion-navbar>
</ion-header>

<!-- body segment of the page -->
<ion-content no-padding id="main">
  <ion-grid no-padding>

    <ion-searchbar [(ngModel)]="myInput" showCancelButton=false placeholder="Search" (ionInput)="showPatients($event)" (ionCancel)="showOriginal($event)">
    </ion-searchbar>

    <!-- Recent Patients -->
    <h3 ion-text text-uppercase color="card-header" style="margin-top: 30px; margin-bottom:10px; padding-left: 12px;">Recent Patients</h3>
    <ion-list >

      <ion-item *ngFor="let patient of patientsData | async " (click)="push__patientsProfile_Page(patient.userid)">
        <ion-avatar item-start>
          <img src={{patient.profilepicture}}>
        </ion-avatar>
        <h2>{{ patient.firstname }}</h2>
        <p>{{ patient.firstname}} {{ patient.lastname}}</p>
      </ion-item>
    
    </ion-list>
  </ion-grid>
</ion-content>
